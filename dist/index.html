<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/slider-bs5.css">

    <title>Document</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="">
        <div id="recipeCarousel" class="carousel slide">
          <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <div>
                  <img src="https://via.placeholder.com/400x400.png/000/FFF?text=1" class="img-fluid">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                  <img src="https://via.placeholder.com/400x400.png/000/FFF?text=2" class="img-fluid">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                  <img src="https://via.placeholder.com/400x400.png/000/FFF?text=3" class="img-fluid">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                  <img src="https://via.placeholder.com/400x400.png/000/FFF?text=4" class="img-fluid">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                  <img src="https://via.placeholder.com/400x400.png/000/FFF?text=5" class="img-fluid">
                </div>
              </div>
              <div class="carousel-item">
                <div>
                  <img src="https://via.placeholder.com/400x400.png/000/FFF?text=6" class="img-fluid">
                </div>
              </div>
          </div>
          <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
    <script type="module" src="./js/slider-bs5.js"></script>
  </body>
</html>
